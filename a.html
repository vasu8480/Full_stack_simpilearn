<form id="registration-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  
  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" required>
  
  <label for="event-type">Event Type:</label>
  <select id="event-type" name="event-type" required>
    <option value="solo">Solo</option>
    <option value="group">Group</option>
  </select>
  <div id="group-members-div" style="display: none">
    <label for="group-members">Number of members in group:</label>
    <input type="number" id="group-members" name="group-members">
  </div>
  <button type="submit">Register</button>
</form>
<div id="message"></div>
<script>
  var form = document.getElementById("registration-form");
  var message = document.getElementById("message");
  var passwordInput = document.getElementById("password");
  var eventTypeInput = document.getElementById("event-type");
  var groupMembersDiv = document.getElementById("group-members-div");
  eventTypeInput.addEventListener("change", function() {
    if (eventTypeInput.value === "group") {
      groupMembersDiv.style.display = "block";
    } else {
      groupMembersDiv.style.display = "none";
    }
  });
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    var groupMembersInput = document.getElementById("group-members");
    var specialCharacter = /[!@#$%^&*(),.?":{}|<>]/;
    if (passwordInput.value.length < 8) {
        alert("Password must be at least 8 characters.");
        return;
    }
    if(!specialCharacter.test(passwordInput.value)){
        alert("Password must contain at least 1 special character.");
        return;
    }
    if (eventTypeInput.value === "group" && (!groupMembersInput.value || groupMembersInput.value < 2)) {
      alert("Please enter the number of members in group");
      return;
    }
    //  If successfully validated then send ajax request or form data to server
    // and on success, show message:
    message.innerHTML = "Successfully Registered";
  });
</script>
